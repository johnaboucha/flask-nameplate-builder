<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <meta name="robots" content="noindex,nofollow" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='name-plate.css') }}">
        <title>{% block head %}{% endblock %} | Nameplates</title>
    </head>
<body>
    <header>
        <h1><a href="/">Nameplate Builder</a></h1>
    </header>

    <nav>
		<div>
			<a href="/">Home</a>
			<a href="/create">Create Nameplate</a>
			<a href="/nameplates">View Plates</a>
		</div>
		<div>
			{% if current_user.is_authenticated %}
				<a href="/logout">Logout</a>
			{% else %}
				<a href="/login">Login</a>
			{% endif %}
		</div>
    </nav>

	{% for message in get_flashed_messages() %}
		<p>{{ message }}</p>
	{% endfor %}

      {% block body %}{% endblock %}

      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Nameplate Builder</strong> by <a href="https://github.com/johnaboucha">John Boucha</a>
          </p>
        </div>
      </footer>
</body>
</html>
